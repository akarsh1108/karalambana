<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp Screen</title>
  </head>
  <body>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center align-items-center main_div">
            
            <div class="col-12 col-md-8 col-xxl-5">
    <div class="card py-2 px-3">
        <div class="division">
            <div class="row">
                <div class="col-5 mx-auto">
                    <span class="main-heading"> SignUp          </span>
                </div>

            <form class="myform">
                <div class="my-3">
                    
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="Contact Number">
                </div>
                <div class="mb-3">
                  
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Date Of Birth">
                  </div>
                  
                  <div class="mb-3">
                  
                    <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Country">
                  </div>

                  <div class="mb-3">                  
                    <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="City">
                  </div>
                  
                  <div class="mb-3">
                  
                    <input type="info" class="form-control" id="exampleFormControlInput1" placeholder="Address">
                  </div>

                 
                    
                  
                  <div class="my-3">
                    <button type="button" class="btn btn-primary btn-lg btn-block" ><small>Sign In</small></button>
                      </button>
                    </div>
                  
                
            </form>
        </div>
        </div>
       
        </div>
    </div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
