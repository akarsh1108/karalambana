<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Karalambana</title>
</head>

<body>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center align-items-center main_div">
            
            <div class="col-12 col-md-8 col-xxl-5">
                <div class="container" id="img1">
                    <div class="img" id="logo"><img src="resources/a.jpeg" alt=""></div>
                       
                    </div>
                    <h1 class="heading">Karalambana</h1>
  
                <h2 class="text_center">Go Ahead and Fill in the details</h2>
                    <h4 class="text_center">This will help us to reach you faster</h4>
                <div class="card py-2 px-3">
                    <div class="division">
                        <div class="row">
                            <div class="col-5 mx-auto">
                                <span class="main-heading"> LoginForm</span>
                            </div>

                        <form class="myform">
                            <div class="my-3">
                                
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Email">
                            </div>
                            <div class="mb-3">
                              
                                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                              </div>
                              <div class="row">
                              
                                <div class="col-md-6 col-12">
                                    <div class="form-group form-check text-left">
                                        <input type="checkbox" class="form-check-input" name="">
                                       
                                        <label for="form-check-label">Remember Me</label>
                                    </div>
                                </div>
                                  
                                  <div class="col-5 mx-auto">
                                     <a href="" class="register">Sign Up</a> 
                                
                                </div>
                              </div>
                              <div class="my-3">
                                <button type="button" class="btn btn-primary btn-lg btn-block" ><small>Submit</small></button>
                                  </button>
                                </div>
                              
                            
                        </form>
                    </div>
                    </div>
                    <p class="text_center mx-auto my-2 text-capitalize"><span>connect with us</span></p>
                    <div class="row mx-auto">
                        <div class="col-4 mx-2">
                            <a href=""
                                target="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i
                                    class="fab fa-google"></i></a>
                        </div>
                        <div class="col-4 mx-2">
                            <a href="" target=""><i class="fab fa-apple"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
